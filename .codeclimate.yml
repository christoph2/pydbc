version: "2"

engines:
  fixme:
    enabled: true
  pep8:
    enabled: false
  radon:
    enabled: true
ratings:
  paths:
  - "**.py"
exclude_paths: ["pydbc/py3", " pydbc/py2"]

checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.

exclude_patterns:
- "pydbc/py3/"
- "pydbc/py2/"
- "pydbc/tests/"